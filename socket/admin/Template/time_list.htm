<table width="100%"  border="0" align="center" cellpadding="1" cellspacing="1" class="table_tr_bgcolor">
  <tr>
    <td colspan="7" class="td_title">任务列表</td>
  </tr>
  <tr class="title_bgcolor">
    <td width='5%'><strong>选择</strong></td>
	<td><strong><font color="red">频道</font>/<font color="blue">设备</font></strong></td>
    <td><strong>任务执行时间</strong></td>
	<td width='15%'><strong>音频能级</strong></td>
	<td><strong>任务描述</strong></td>
    <td><strong>操作</strong></td>
  </tr>
  <!--{section name="list" loop=$plist}-->
  <tr class="td_style_mouse">
    <td width='5%'>&nbsp;<input type="checkbox" name='serial[]' value='<!--{$plist[list].serial}-->'></td>
	<td><!--{if $plist[list].run_type}--><b><font color="blue">设备:</font>&nbsp;</b><!--{else}--><b><font color="red">频道:</font>&nbsp;</b><!--{/if}--><!--{$plist[list].prgname}--></td>
    <td>
    	<!--{if $plist[list].week=='0'}-->
       <font color="#666666"><b>每天</b></font>&nbsp;
        <!--{else}-->
        <font color="#666666"><b>每星期<!--{$plist[list].week}--></b></font>&nbsp;
        <!--{/if}-->
        
        <!--{$plist[list].schedule}-->
    </td>
	<td><!--{$plist[list].gain}--></td>
	<td><!--{$plist[list].schedule_desc}--></td>
	<td width='15%'>
	<!--{if $plist[list].run_type}-->
    	<!--{if $plist[list].week=='0'}-->
			<a href="<!--{url controller='time' action='Allmodify' serial=$plist[list].serial}-->">编辑</a>
        <!--{else}-->
        	<a href="<!--{url controller='time' action='Allweekmodify' serial=$plist[list].serial}-->">编辑</a>
        <!--{/if}-->
	<!--{else}-->
    	<!--{if $plist[list].week=='0'}-->
			<a href="<!--{url controller='time' action='Modify' serial=$plist[list].serial}-->">编辑</a>
        <!--{else}-->
        	<a href="<!--{url controller='time' action='weekModify' serial=$plist[list].serial}-->">编辑</a>
        <!--{/if}-->
	<!--{/if}-->
	</td>
  </tr>
  <!--{sectionelse}-->
	<tr>
		<td align='center' colspan='5'><b style='color:red'><!--{$nodata}--></b></td>
	</tr>
  <!--{/section}-->
</table>
<!--{if $plist}-->
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td class="td_bg_white">
		<div style='float:right;padding:0px;'><!--{webcontrol type="pagernav" name="pagenav" pager=$pagerData controller="time" action="Index" param=$param}--></div>
		</td>
	</tr>
</table>
<!--{/if}-->
