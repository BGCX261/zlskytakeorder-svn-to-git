<script language="javascript">
ajax_get('login_cut.php','login_cut');
var input_id=null;
var tmp;
function focusselect(input)
{
	input_id=input.id;
}

function send(id){
//    var a = document.getElementById("Customizeno").value;
	if(!input_id)return false;
	a=document.getElementById(input_id).value;
	var tmp = a+id;
	document.getElementById(input_id).value=tmp;
}

function clearone(){
if(!input_id)return false;
var str=document.getElementById(input_id).value;
str=str.substring(0,(str.length-1));
document.getElementById(input_id).value=str;
}

</script>
